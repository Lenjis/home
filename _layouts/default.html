<html lang="en" class="h-100">

{% include head.html %}

<body class="h-100 d-flex flex-column">

  <main class="flex-shrink-0 container mt-5">
    {% include navbar.html %}
    {{ content }}

    <p style="text-align: center;">
      <span id="busuanzi_container_site_pv">
        本站总访问量<span id="busuanzi_value_site_pv"></span>次
      </span>
      ※
    </p>

  </main>
  {% include footer.html %}

  {% include analytics.html %}
  {% include scripts.html %}

  {%- if site.buymeacoffee.enabled == true -%}
  <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
    data-id="{{ site.buymeacoffee.username }}" data-description="{{ site.buymeacoffee.description }}"
    data-message="{{ site.buymeacoffee.message }}" data-color="{{ site.buymeacoffee.color }}" data-position="Right"
    data-x_margin="16" data-y_margin="16"></script>
  {%- endif -%}
</body>

</html>
